<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>节流</title>
  <style>
    #drag {
      color: #f0f;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id='drag' draggable="true" >可拖拽</div>
  <!-- 节流： 使用drag事件时会频繁的触发事件导致页面卡顿, 无论拖拽速度多快都100ms触发一次 -->
  <script>
    function throttle(fn , delay = 100) {
      let timer = null 
      return function() {
        if(timer) {
          return
        }
        timer = setTimeout(() => {
          fn.apply(this,arguments)
          timer = null
        }, delay)
      }
    }
    var drag = document.getElementById('drag')
    drag.addEventListener('drag', throttle((e) => {
      console.log(e.offsetX + e.offsetY);
    }))
  </script>
</body>
</html>
