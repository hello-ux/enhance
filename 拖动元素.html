<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拖动元素</title>
  <style>
    .box1 {
      float: left;
      width: 300px;
      height: 300px;
      background-color: #e4e4e4;
      margin-right: 200px;
    }
    .box2 {
      float: left;
      width: 400px;
      height: 400px;
      background-color: #f0f;
    }
    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="box1" ondragover = allowDrop(event) ondrop = drop(event)>
    <img src="https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3984473917,238095211&fm=26&gp=0.jpg"  draggable="true" id="img1" ondragstart = drag(event)>
  </div>
  <div class="box2" ondragover = allowDrop(event) ondrop = drop(event)></div>
  <script>
    function allowDrop(event) {
      event.preventDefault()
    }
    function drag(e) {
      e.dataTransfer.setData('Text',e.target.id)
    }
    function drop(e) {
      // e.preventDefault()
      console.log(e.target);
     var data = e.dataTransfer.getData('Text')
     e.target.appendChild(document.getElementById(data))

    }
  </script>
</body>
</html>
