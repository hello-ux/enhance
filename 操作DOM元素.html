<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box">
    <p id="p1">这是p1</p>
    <p></p>
    <p></p>
    <p></p>
  </div>
  <div class="box1"></div>
  <script>
    var div = document.querySelector('.box')
    console.log(div)
    var p1 = document.getElementById('p1')
    console.log(p1);
    div.appendChild(p1)
    console.log(div.nodeType)
    console.log(div.childNodes)
    console.log(p1.parentNode.remove()); // 成功删除并返回undefined
    console.log(p1.parentNode.removeChild(p1)); // 返回p1
    var divs = div.childNodes
    divs = Array.prototype.slice.call(divs)
    console.log(divs);
  var result =  divs.filter(item => {
      if(item.nodeType == 1) {
        return true
      }else {
        return false
      }
    })
    console.log(result);
  </script>
</body>
</html>
