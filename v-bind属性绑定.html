<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>属性绑定</title>
  <style>
      .box {
        width: 100px;
        height: 100px;
        margin: 100px auto;
      }
      .active {
        background-color: #f0f;
      }
      .textsize {
        font-size: 20px;
      }
  </style>
</head>
<body>
  <div id="app">
    <div :class="{active: isColor, textsize: isSize, box: true}">字体大小</div>
    <!-- <div :class="[classA, classB, classC]">字体大小</div> -->
  </div>
  <script src="https://cn.vuejs.org/js/vue.js"></script>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        isColor: true,
        isSize: true,
        classA: "box",
        classB: "active",
        classC: "textsize"
      }
    })
  </script>
</body>
</html>
