<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vue自定义指令</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<input type="text" name="" v-focus = '300'>
	</div>
	<script src="./vue.min.js"></script>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {},
			directives: {
				focus: {
					inserted: function(el, binding) {
						el.focus()
						console.log(el)
						console.log(binding)
						var ipt = document.querySelector('input')
						ipt.value = binding.value
					}
				}
			},
			mounted() {
				var ipt = document.querySelector('input')
				ipt.dataset.id = 'ipt1'
			}
		})
	</script>
</body>
</html>
