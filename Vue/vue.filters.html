<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>注册过滤器</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<input type="text" name="" v-model = 'msg'>
		<div class="box">{{msg | getUpcase}}</div>
	</div>
	<script src="./vue.min.js"></script>
	<script>
		var vm = new Vue({
			el:'#app',
			data: {
				msg: ''
			},
			filters: {
				getUpcase: function(value) {
					if(!value) return
					let val = value.toString()
					console.log(val)
					 val = val.charAt(0).toUpperCase() + val.substr(1)
					return val
				}
			}
		})
	</script>
</body>
</html>
