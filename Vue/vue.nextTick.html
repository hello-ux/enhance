<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vue</title>
	<link rel="stylesheet" href="">
	<style>
		[v-cloak] {
			display: none
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="box" v-cloak>{{text}}</div>
		<div class="box1">
			box1
		</div>
	</div>
	<script src="./vue.min.js"></script>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				text: '原始值'
			},
			mounted() {
				var box = document.querySelector('.box')
				console.log(box)
				box.innerHTML = '页面渲染之后'

			},
			created() {
				this.$nextTick(function() {
					var box = document.querySelector('.box')
					console.log(box)
					console.log(111)
					box.innerHTML = '页面渲染之前'
				})

			}
						
		})
	</script>
</body>
</html>
