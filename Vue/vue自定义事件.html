<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vue自定义事件</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<input type="text" name="" @my-event="get">
	</div>
	<script src="./vue.min.js"></script>
	<script>
		Vue.$emit('myEvent')
		var vm = new Vue({
			el: '#app',
			data: {},
			methods: {
				get: function() {
					console.log(123)
				}
			}
		})
	</script>
</body>
</html>
